parameters:
  - name: body
    in: body
    required: true
    schema:
        $ref: '#/definitions/MoveRequest'
security:
    - APIKeyHeader: ['Authorization']
definitions:
    MoveRequest:
        type: object
        required:
            - row
            - column
            - game_id
        properties:
            row:
                type: integer
            column:
                type: integer
            game_id:
                type: integer
    MoveResponse:
        type: object
        required:
            - row
            - column
        properties:
            row:
                type: integer
            column:
                type: integer
    Error:
        type: object
        required:
            - status_code
            - error
            - description
        properties:
            status_code:
                type: integer
                example: 400
            error:
                type: string
                example: Bad request
            description:
                type: string
                example: 'Row is over the board boundary'
    AuthError:
        type: object
        required:
            - status_code
            - error
            - description
        properties:
            status_code:
                type: integer
                example: 401
            error:
                type: string
                example: Authorization Required
            description:
                type: string
                example: Request does not contain an access token
    ServerError:
        type: object
        required:
            - status_code
            - error
            - description
        properties:
            status_code:
                type: integer
                example: 500
            error:
                type: string
                example: Server error
            description:
                type: string
                example: Cannot cre

responses:
    201:
        description: Game computer move
        schema:
            $ref: '#/definitions/MoveResponse'
        examples:
            row: 1
            column: 1
    400:
        description: Bad request
        schema:
            $ref: '#/definitions/Error'
        examples:
            status_code: 400
            error: 'Bad request'
            description: 'Row is over the board boundary'
    401:
        description: Authorization Required
        schema:
            $ref: '#/definitions/AuthError'
        examples:
            status_code: 401
            error: 'Authorization Required'
            description: 'Request does not contain an access token'
    500:
        description: Server error
        schema:
            $ref: '#/definitions/ServerError'
        examples:
            status_code: 500
            error: 'Server error'
            description: 'Cannot process the move'
