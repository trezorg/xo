parameters:
  - name: body
    in: body
    required: true
    schema:
        $ref: '#/definitions/SigninBody'
definitions:
    TokenResponse:
        type: object
        required:
            - access_token
        properties:
            access_token:
                type: string
    SigninBody:
        type: object
        id: SigninBody
        required:
            - username
            - password
        properties:
            username:
                type: string
                example: username
            password:
                type: string
                example: password
    Error:
        type: object
        required:
            - status_code
            - error
            - description
        properties:
            status_code:
                type: integer
                example: 400
            error:
                type: string
                example: Bad request
            description:
                type: string
                example: User does not exist
responses:
    200:
        description: JWT access token
        schema:
            $ref: '#/definitions/TokenResponse'
        examples:
            access_token: 'token'
    400:
        description: Bad request
        schema:
            $ref: '#/definitions/Error'
        examples:
            status_code: 400
            error: 'Bad request'
            description: 'User does not exist'
