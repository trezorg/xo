parameters:
  - name: body
    in: body
    required: true
    schema:
      $ref: '#/definitions/SignupBody'
definitions:
  SuccessResponse:
    type: object
    required:
      - success
    properties:
      success:
        type: string
  SignupBody:
    type: object
    id: SignupBody
    required:
      - username
      - password
    properties:
      username:
        type: string
        example: username
      password:
        type: string
        example: password
  Error:
    type: object
    required:
      - status_code
      - error
      - description
    properties:
      status_code:
        type: integer
        example: 400
      error:
        type: string
        example: Bad request
      description:
        type: string
        example: Login already exists
responses:
  201:
    description: Success response
    schema:
      $ref: '#/definitions/SuccessResponse'
    examples:
      success: 'ok'
  400:
    description: Bad request
    schema:
      $ref: '#/definitions/Error'
    examples:
      status_code: 400
      error: 'Bad request'
      description: 'Login already exists'
